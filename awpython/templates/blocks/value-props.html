<div class="value-props">
    {% for prop in page.props %}
        <section class="value-prop">
            <a href="/{{ value.link }}">
                <div class="value-prop__icon">
                    <svg class="icon-svg icon-svg--{{ value.icon }}"><use xlink:href="#{{ value.icon }}"></use></svg>
                </div>
                <h2 class="value-prop__name">{{ value.name }}</h2>
            </a>
        </section>
    {% endfor %}
</div>
