{% extends 'base.html' %}

{% load wagtailcore_tags %}

{% block body_class %}template-contentpage{% endblock %}

{% block content %}
    <div class="intro">{{ page.intro|richtext }}</div>
    <h1>{{ page.title }}</h1>
    <h2>{{ page.subtitle }}</h2>
    <div class="content">
        {% include_block page.body %}
    </div>
{% endblock %}
