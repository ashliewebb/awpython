{% extends 'base.html' %}

{% load wagtailcore_tags %}

{% block body_class %}template-contentpage{% endblock %}

{% block content %}
    <section class="inner">
        <h1>{{ page.title }}</h1>
        <h2>{{ page.subtitle }}</h2>
        <div class="intro">{{ page.intro|richtext }}</div>
        {% include_block page.body %}
    </section>
{% endblock %}
